<!doctype html>
<head>
	<title>Standings</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> 
	{% if request.path == "/tv/A" %}
		<META HTTP-EQUIV="refresh" CONTENT="20; URL=/tv/B">
	{% else %}
		<META HTTP-EQUIV="refresh" CONTENT="60; URL=/tv/A">
	
	{% endif %}
</head>
<body>
		{% block games %}{% endblock %}
		{% block standings %}{% endblock %}
		{% block places %}{% endblock %}
</body>
