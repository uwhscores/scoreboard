<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if tournament -%}
    <meta name="description" content="UWHScores for {{ tournament.name }} - Follow game results and check updated standings through the day.">
    {% else %}
    <meta name="description" content="UWHScores for tournaments - Follow game results and check updated standings through the day.">
    {% endif %}
    <meta name="author" content="">
	<title>Underwater Hockey Scores</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

	<!-- Custom Fonts le-1.4.5.min.js-->
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
	
	<!-- site specific css -->
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Bootstrap Core JavaScript -->
	<script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<script>
	jQuery(document).ready(function(){
		// This button will increment the value
		$('.toggleDay').click(function(e){
			dayFilter = $(this).attr('day');
			
			//$(document.getElementById('#dayPager')).children().classList.remove('active');
			$('#dayPager').find('.active').removeClass('active');
			this.className= 'active toggleDay';
			
			var rows = $('#games tr:not(:first)');
		
			if ( dayFilter == "All"){
				rows.show()
			} else  {
				var showing = rows.filter("." + dayFilter).show();
				rows.not( showing ).hide();
			}
		});
	});
	</script>


</head>
<body>

	{% autoescape false %}
	{% block nav %}{% endblock %}

    <!-- Page Content -->
	{% block main %}{% endblock %}
	<!-- /.container -->
	{% endautoescape %}

	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy; 2015 UWHScores.com <a href="mailto:info@uwhscores.com">info@uwhscores.com</a>
		</div>
	</footer>
</body>
</html>
